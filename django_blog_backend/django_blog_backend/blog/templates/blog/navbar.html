<!-- Start NavBar -->
<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary mt-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog:homepage' %}">Blog Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="{% url 'blog:graphql' %}" class="nav-link">GraphQL</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Rest API
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                aria-current="page"
                href="{% url 'api-docs' %}"
                >API Documentation</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'htmx_crud:index' %}">
                HTMX CRUD
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'api:posts-list' %}"
                >All Posts</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'api:user_posts-list' %}"
                >Your Posts</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'api:comments-list' %}"
                >All Comments</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'api:tags-list' %}">Tags</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="{% url 'blog:tag-list' %}" class="nav-link">Tags</a>
        </li>
        <form
        action="{% url 'blog:search_results' %}"
        method="get"
        class="d-flex"
        role="search"
      >
        <input
          name="q"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success mx-2" type="submit">
          Search
        </button>
      </form>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {% if user.avatar %}
            <img
              src="{{ user.avatar.url }}"
              class="rounded-circle"
              height="30"
              alt=""
              loading="lazy"
            />

            {% else %}
            <img
            src="https://mdbootstrap.com/img/Photos/Avatars/img%20(9).jpg"
            class="rounded-circle"
            height="30"
            alt=""
            loading="lazy"
          />
            {% endif %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'users:detail' request.user %}">My profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
          </ul>
        </li>
      </ul>
      {% else %}
      <button class="btn btn-outline-info my-2 my-sm-0">
        <a href="{% url 'account_login' %}" class="mx-2">Login</a>
      </button>
      <button class="btn btn-outline-success my-4 my-sm-0 mx-2">
        <a href="{% url 'account_signup' %}">Register</a>
      </button>
      {% endif %}
    </div>
  </div>
</nav>
<!-- End NavBar -->
