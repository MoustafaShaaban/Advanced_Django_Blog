{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Update comment</h2>

    <hr>

    <form method="post" action="{% url 'blog:update-comment' comment.id %}">
        {% csrf_token %}
        <div class="col">
            <div class="row my-2">
                {{ form.comment|as_crispy_field }}
            </div>
        </div>

        <div class="form-inline my-2 my-lg-0">
        <button class="btn btn-danger mx-2">
            <a class="text-white" href="{% url 'blog:homepage' %}">Cancel</a>
        </button>
        <button class="btn btn-info" type="submit">Update</button>
    </div>
    </form>
{% endblock content %}
