{% extends 'base.html' %} {% load crispy_forms_tags %} {% load partials %} {%
load static %} {% block content %}
<div class="container d-flex flex-column">
  <button
    hx-get="{% url 'htmx_crud:add_post' %}"
    hx-target="#add-post-modal"
    hx-trigger="click"
    data-bs-toggle="modal"
    data-bs-target="#add-post-modal"
    class="btn btn-primary btn-sm"
  >
    Add post
  </button>
  <div
    id="add-post-modal"
    class="modal modal-blur fade"
    style="display: none"
    aria-hidden="false"
    tabindex="-1"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <div class="row">
    <div class="container d-flex justify-content-center align-items-center">
      <div
        class="col-md-6 mx-auto"
        hx-trigger="load delay:2s, postListChanged from:body"
        hx-get="{% url 'htmx_crud:post_list' %}"
        hx-target="this"
      >
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Scripts: Bootstraps, HTMX, and custom JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>

{% endblock content %}
