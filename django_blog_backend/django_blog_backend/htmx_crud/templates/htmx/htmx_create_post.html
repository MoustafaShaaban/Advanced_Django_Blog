{% load crispy_forms_tags %}
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add post</h5>
    </div>
    <div class="modal-body">
      <form method="post" action="{% url 'htmx_crud:htmx-create-post' %}">
        {% csrf_token %}
        <div class="col">
          <div class="row my-2">{{ form.title|as_crispy_field }}</div>
          <div class="row my-2">{{ form.content|as_crispy_field }}</div>
          <div class="row my-2">{{ form.tag|as_crispy_field }}</div>
        </div>

        <div class="form-inline my-2 my-lg-0">
          <button class="btn btn-danger mx-2">
            <a class="text-white" data-bs-dismiss="modal">Cancel</a>
          </button>
          <button class="btn btn-info" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
