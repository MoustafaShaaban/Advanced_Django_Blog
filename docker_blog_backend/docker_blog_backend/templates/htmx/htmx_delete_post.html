{% load crispy_forms_tags %}

<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Delete {{ post.title }}?</h5>
    </div>
    <div class="modal-body">
        <form method="post" action="{% url 'htmx_crud:htmx-delete-post' post.pk %}">
            {% csrf_token %}
            <div class="co-6l">
                <div class="row ">
                    {{ form.title|crispy }}
                </div>
            </div>
            <p class="my-5 text-center">Are you sure you want to delete this post?</p>
            <hr>
            <div class="form-inline my-lg-0">
                <button class="btn btn-primary mx-2">
                    <a class="text-white" href="{% url 'htmx_crud:htmx-delete-post' post.pk %}">Cancel</a>
                </button>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
  </div>
</div>
